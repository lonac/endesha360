# SchoolManagementService Configuration
spring.application.name=school-management-service
server.port=8082

# Spring Cloud Config - make it optional for now
spring.cloud.config.enabled=false
spring.config.import=optional:configserver:

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/endesha360_school_management_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=mySecretKeyForUserManagementServiceThatShouldBeChangedInProduction
app.jwt.expiration=86400000

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.endesha360.SchoolManagementService=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=schoolmarketingprofile-current.log
