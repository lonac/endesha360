# Application Configuration
spring.application.name=SystemAdminServices
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/endesha360_admin_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=endesha360-system-admin-super-secret-key-that-should-be-changed-in-production
jwt.expiration=86400000

# Logging Configuration
logging.level.com.endesha360.SystemAdminServices=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
