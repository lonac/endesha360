# Development Environment Configuration
server.port=8081

# Database Configuration - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/user_management_dev_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration - Development
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Eureka Configuration - Development
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

# Logging Configuration - Development
logging.level.com.endesha360=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration - Development
spring.security.debug=true

# Actuator Configuration - Development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
