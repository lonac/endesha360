# Production Environment Configuration
server.port=8081

# Database Configuration - Production
spring.datasource.url=${DB_URL:jdbc:postgresql://postgres-db:5432/user_management_prod_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration - Production
spring.data.redis.host=${REDIS_HOST:redis-server}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Eureka Configuration - Production
eureka.client.service-url.defaultZone=${EUREKA_URL:http://eureka-server:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Spring Cloud Config - Production
spring.config.import=optional:configserver:${CONFIG_SERVER_URL:http://config-server:8888}

# Security Configuration - Production
spring.security.debug=false

# Logging Configuration - Production
logging.level.com.endesha360=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Actuator Configuration - Production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.security.enabled=true
